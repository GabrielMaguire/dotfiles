# reload with: <prefix> :source-file ~/.tmux.conf

set -g default-terminal "tmux"
set-option -sa terminal-overrides ",xterm*:Tc"

unbind C-b
set -g prefix C-f
bind-key f send-prefix

unbind %
bind v split-window -h -c "#{pane_current_path}"

unbind '"'
unbind s
bind s split-window -v -c "#{pane_current_path}"

unbind c
unbind C
bind c new-window -c "#{pane_current_path}" -a -t +1
bind C new-window -c "#{pane_current_path}"

unbind <
unbind >
bind < swap-window -t -1\; select-window -t -1
bind > swap-window -t +1\; select-window -t +1

set -g base-index 1
set -g pane-base-index 1
set-option -g renumber-windows on

bind -r Down  resize-pane -D 2
bind -r Up    resize-pane -U 2
bind -r Right resize-pane -R 2
bind -r Left  resize-pane -L 2

unbind m
unbind M
bind -r m resize-pane -Z

set -g mouse on
set -g set-clipboard on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

unbind -T copy-mode-vi MouseDragEnd1Pane

set-option -g focus-events on
set-option -g history-limit 50000
set-option -g detach-on-destroy off
set-option -sg escape-time 0
set-option -sa terminal-overrides ",xterm*:Tc"

# ---------------------------------------------------------
# vim-tmux-navigator
# ---------------------------------------------------------

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

key='C-\' # Workaround to handle "\" character
bind-key -T copy-mode-vi $key select-pane -l
bind-key -n $key if-shell "$is_vim" 'send-keys C-\\' 'select-pane -l' # tmux -V < 3.0
# bind-key -n $key if-shell "$is_vim" 'send-keys C-\\\\' 'select-pane -l' # tmux -V >= 3.0

# ---------------------------------------------------------
# Status bar
# ---------------------------------------------------------
set-option -g status-position top
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}' # basename of current path
set-option -g status-right ''
set-option -g status-style 'bg=default,fg=default'
set-option -g window-status-current-style 'bg=green,fg=black'
